<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuevo Registro Proveedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../stylesheets/style.css" />
</head>

<body>
  <div class="p-3 navbar-color">
    <h3 class="text-white">Nuevo Registro Proveedor</h3>
  </div>

  <div class="container mt-5 pt-5">
    <form action="#" method="post">
      <div class="row mb-3">
        <div class="col-md-2">
          <label class="form-label">Semana</label>
          <input type="number" class="form-control" name="semana">
        </div>
        <div class="col-md-2">
          <label class="form-label">Mes</label>
          <input type="text" class="form-control" name="mes">
        </div>
        <div class="col-md-2">
          <label class="form-label">Trimestre</label>
          <input type="text" class="form-control" name="trimestre">
        </div>
        <div class="col-md-2">
          <label class="form-label">Línea</label>
          <input type="number" class="form-control" name="linea">
        </div>
        <div class="col-md-2">
          <label class="form-label">Fecha</label>
          <input type="date" class="form-control" name="fecha">
        </div>
        <div class="col-md-2">
          <label class="form-label">ID Proveedor</label>
          <input type="text" class="form-control" name="id_proveedor">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Proveedor</label>
          <input type="text" class="form-control" name="proveedor">
        </div>
        <div class="col-md-4">
          <label class="form-label">Nº Factura</label>
          <input type="text" class="form-control" name="n_factura">
        </div>
        <div class="col-md-2">
          <label class="form-label">Debe</label>
          <input type="number" step="0.01" class="form-control" name="debe">
        </div>
        <div class="col-md-2">
          <label class="form-label">Haber</label>
          <input type="number" step="0.01" class="form-control" name="haber">
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-primary">Añadir</button>
        <a href="../index.html" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
